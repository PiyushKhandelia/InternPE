<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Connect 4 Game</title>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
        <!-- Stylesheet -->
        <link rel="stylesheet" href="https://piyushkhandelia.github.io/InternPE/Connect_Four/connect_four.css">
    </head>
    <body>
        <div class="wrapper">
            <div id="playerTurn">Demo Text</div>
            <div class="container"></div>
            <div id="information">
                <div class="player-wrappers">
                    Player 1
                    <div class="player1"></div>
                </div>
                <div class="player-wrappers">
                    Player 2
                    <div class="player2"></div>
                </div>
            </div>
        </div>
        <div class="startScreen">
            <div id="message"></div>
                <input type="text" id="player1Name" placeholder="Player 1 Name"/>
                <input type="text" id="player2Name" placeholder="Player 2 Name"/>
                <button id="start">Start Game</button>
            </div>
            <!-- Script -->
            <script src="https://piyushkhandelia.github.io/InternPE/Connect_Four/connect_four.js"></script>
  </body>
</html>
