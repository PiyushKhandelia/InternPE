<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="https://piyushkhandelia.github.io/InternPE/Calculator/calculator.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display" id="display">123</div>
            <div class="buttons">
                <button class="btns" id="clear">AC</button>
                <button class="btns" id="delete">DE</button>
                <button class="btns" id="decimal">.</button>
                <button class="btns" id="divide">/</button>
                <button class="btn" id="seven">7</button>
                <button class="btn" id="eight">8</button>
                <button class="btn" id="nine">9</button>
                <button class="btns" id="multiply">*</button>
                <button class="btn" id="four">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="btns" id="subtract">-</button>
                <button class="btn" id="one">1</button>
                <button class="btn" id="two">2</button>
                <button class="btn" id="three">3</button>
                <button class="btns" id="add">+</button>
                <button class="btn" id="zero">0</button>
                <button class="btn" id="double-zero">00</button>
                <button class="btns" id="equals">=</button>
            </div>
        </div>
        <script src="https://piyushkhandelia.github.io/InternPE/Calculator/calculator.js"></script>
    </body>
</html>
